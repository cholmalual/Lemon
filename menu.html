{% extends 'base.html' %}

{% block content %}
<h1>Menu</h1>
<ul>
    {% for item in menu_item %}
        <li class="menu-item">
            <h2>{{ item.name }}</h2>
            <p>Price: {{ item.price }}</p>
            <p>{{ item.description }}</p>
            <img src="{{ item.image.url }}" alt="{{ item.name }}">
        </li>
    {% endfor %}
</ul>
{% endblock %}
